<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
          margin: 0;
          padding: 0;
          background: transparent;
          overflow: hidden;
          width: 100%;
          height: 100%;
          touch-action: none;
        }

        .letra-3d {
          font-size: 200px;
          font-family: Arial Black, Impact, sans-serif;
          font-weight: bold;
          color: #D50000; /* ðŸ”´ Rojo fuerte */
          position: fixed;
          top: 60%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0);
          transform-origin: center;
          text-shadow:
            0 2px 0 #999,
            0 4px 0 #888,
            0 6px 0 #777,
            0 8px 0 #666,
            0 10px 0 #555,
            0 12px 0 #444,
            0 14px 10px rgba(0,0,0,0.6);
          filter: drop-shadow(0 0 12px rgba(213, 0, 0, 0.5));
          animation: entrada 0.8s ease-out forwards, flotar 3s ease-in-out infinite alternate;
          z-index: 10;
        }

        @keyframes entrada {
          0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
          100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes flotar {
          0%   { transform: translate(-50%, -50%) scale(1); }
          100% { transform: translate(-50%, -52%) scale(1.25); }
        }
    </style>
</head>

<body>
<div class="letra-3d" id="letra">A</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const letra = params.get("letra");
    if (letra) {
      document.getElementById("letra").textContent = letra.toUpperCase();
    }
</script>
</body>
</html>
