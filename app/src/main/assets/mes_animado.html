<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
          margin: 0;
          padding: 0;
          background: transparent;
          overflow: hidden;
          width: 100%;
          height: 100%;
          touch-action: none;
        }

        .letra-3d {
          font-family: Arial Black, Impact, sans-serif;
          font-weight: 1000;
          color: #FF5722;
          position: fixed;
          top: 60%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0);
          transform-origin: center;
          text-align: center;
          white-space: nowrap;
          max-width: 95%;
          text-shadow:
            0 2px 0 #ccc,
            0 4px 0 #bbb,
            0 6px 0 #aaa,
            0 8px 0 #999,
            0 10px 0 #888,
            0 12px 0 #777,
            0 14px 10px rgba(0,0,0,0.6);
          filter: drop-shadow(0 0 12px rgba(255,87,34,0.5));
          animation: entrada 0.8s ease-out forwards, flotar 3s ease-in-out infinite alternate;
          transition: transform 0.2s ease, filter 0.2s ease;
          z-index: 10;
        }

        @keyframes entrada {
          0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
          100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes flotar {
          0%   { transform: translate(-50%, -50%) scale(1); }
          100% { transform: translate(-50%, -52%) scale(1.1); } /* ðŸ‘ˆ mÃ¡s suave */
        }
    </style>
</head>

<body>
<div class="letra-3d" id="letra">ENERO</div>

<script>
    const letra = document.getElementById("letra");
    const params = new URLSearchParams(window.location.search);
    const mes = params.get("mes");
    if (mes) {
      const mesTexto = decodeURIComponent(mes).toUpperCase();
      letra.textContent = mesTexto;

      // Ajuste dinÃ¡mico de tamaÃ±o
      if (mesTexto.length >= 10) {
        letra.style.fontSize = "48px";
      } else if (mesTexto.length >= 8) {
        letra.style.fontSize = "60px";
      } else {
        letra.style.fontSize = "72px";
      }
    }
</script>
</body>
</html>
